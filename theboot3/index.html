<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://BunaKokoda.github.io/newtest/images/kumusiriver.png" alt="Kumusi River, PNG" width="500" height="345">
        <div class="carousel-caption">
          <h3>Kumusi River, PNG</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="https://BunaKokoda.github.io/newtest/images/rounafalls.png" alt="Rouna Falls" width="460" height="345">
        <div class="carousel-caption">
          <h3>Rouna Falls, PNG</h3>
         </div>
      </div>
    
      <div class="item">
        <img src="https://BunaKokoda.github.io/newtest/images/pngscene.png" alt="PNG Scene" width="460" height="345">
        <div class="carousel-caption">
          <h3>Looking back to Port Moresby, PNG</h3>
          </div>
      </div>

      <div class="item">
        <img src="https://BunaKokoda.github.io/newtest/images/nthcoastpng.png" alt="North Coast PNG" width="460" height="345">
        <div class="carousel-caption">
          <h3>North Coast, PNG, near Buna</h3>
          </div>
      </div>

      
      
      <div class="item">
        <img src="https://BunaKokoda.github.io/newtest/images/isuravamemo.png" alt="Isurava" width="460" height="345">
        <div class="carousel-caption">
          <h3>Isurava Memorial, Kokoda Track, PNG</h3>
         
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
